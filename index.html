<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>APItest</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

	<script src="js/apitest.js"></script>
</head>
<body>

	<div class="container">

		<div class="row">
			<div class="col-sm-8">
				<form method="post" role="form">
					<div class="form-group">
						<label for="url">URL</label>
						<input type="url" class="form-control" id="url" name="url" value="" placeholder="Enter URL">
					</div>
					<div class="form-group">
						<label for="data">Data (json)</label>
						<textarea class="form-control" name="data" id="data" rows="6">{}</textarea>
					</div>

					<div class="btn-group" data-toggle="buttons">
						<label class="btn btn-primary active" for="type-get">
							<input class="requesttype" type="radio" name="requesttype" id="type-get" value="get" checked="checked"> GET
						</label>
						<label class="btn btn-primary" for="type-post">
							<input class="requesttype" type="radio" name="requesttype" id="type-post" value="post"> POST
						</label>
					</div>
				</form>

				<div id="result"></div>
			</div>
			<div class="col-sm-4">
				<div id="history"></div>
			</div>
		</div>

	</div>
</body>
</html>
